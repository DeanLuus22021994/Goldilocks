<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Goldilocks Flask App</title>
    <link rel="preload" href="/static/css/variables.css" as="style" />
    <link rel="preload" href="/static/css/base.css" as="style" />
    <link rel="preload" href="/static/css/layout.css" as="style" />
    <link rel="preload" href="/static/css/components.css" as="style" />
    <link rel="stylesheet" href="/static/css/variables.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/layout.css" />
    <link rel="stylesheet" href="/static/css/components.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Goldilocks</h1>
        <p>
          Flask app is running. Health: <span class="badge" data-health>—</span>
        </p>
      </div>
    </header>

    <main class="container section">
      <div class="grid">
        <div class="card">
          <strong>Health</strong>
          <p>
            <a href="/health">/health</a> returns <code>{"status":"ok"}</code>.
          </p>
        </div>
        <div class="card">
          <strong>Version</strong>
          <p><a href="/version">/version</a> shows app, Python, Flask.</p>
        </div>
      </div>
      <p
        class="section"
        style="margin-top: var(--space-6); color: var(--muted)"
      >
        © <span data-year></span> Goldilocks
      </p>
    </main>

    <script src="/static/js/main.js" defer></script>
  </body>
</html>
