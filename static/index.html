<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Goldilocks Flask App</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        line-height: 1.4;
      }
      header {
        padding: 1.25rem 1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        padding: 1.25rem;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(1.5rem, 2.5vw + 1rem, 2.25rem);
      }
      p {
        margin: 0.25rem 0;
      }
      code {
        background: rgba(0, 0, 0, 0.06);
        padding: 0.1rem 0.3rem;
        border-radius: 0.25rem;
      }
      .grid {
        display: grid;
        gap: 0.75rem;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      .card {
        padding: 1rem;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
      }
      a {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <header>
      <main>
        <h1>Goldilocks</h1>
        <p>Flask app is running.</p>
      </main>
    </header>
    <main class="grid">
      <div class="card">
        <strong>Health</strong>
        <p>
          <a href="/healthz">/healthz</a> returns <code>{"status":"ok"}</code>.
        </p>
      </div>
      <div class="card">
        <strong>Version</strong>
        <p><a href="/version">/version</a> shows app, Python, Flask.</p>
      </div>
    </main>
  </body>
</html>
