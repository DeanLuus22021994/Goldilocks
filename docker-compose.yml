services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: goldilocks-flask:latest
    container_name: goldilocks-web
    init: true
    ports:
      - "9000:9000"
    environment:
      - FLASK_APP=app.py
    volumes:
      - ./:/app
      - pip-cache:/root/.cache/pip
    command:
      [
        "gunicorn",
        "--bind",
        "0.0.0.0:9000",
        "--workers",
        "0",
        "--threads",
        "2",
        "--access-logfile",
        "-",
        "--error-logfile",
        "-",
        "app:app",
      ]
    restart: unless-stopped

volumes:
  pip-cache:
