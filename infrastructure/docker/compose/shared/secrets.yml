# ==============================================================================
# Goldilocks Shared Secrets Configuration
# STRUCTURED - Centralized secrets management following security best practices
# STANDARDIZATION - Consistent naming and security policies
# HIGH COMPATIBILITY - Support for different secret backends
# ==============================================================================

# MODERNIZE: Docker Swarm secrets for production security
secrets:
  # =============================================================================
  # Database Secrets
  # =============================================================================

  # MariaDB root password
  goldilocks_db_root_password:
    name: goldilocks_db_root_password_v1
    external: true
    labels:
      com.goldilocks.secret.type: "database"
      com.goldilocks.secret.purpose: "root-auth"
      com.goldilocks.secret.criticality: "high"
      com.goldilocks.secret.rotation: "90d"

  # MariaDB application user password
  goldilocks_db_app_password:
    name: goldilocks_db_app_password_v1
    external: true
    labels:
      com.goldilocks.secret.type: "database"
      com.goldilocks.secret.purpose: "app-auth"
      com.goldilocks.secret.criticality: "high"
      com.goldilocks.secret.rotation: "90d"

  # Database backup encryption key
  goldilocks_db_backup_key:
    name: goldilocks_db_backup_key_v1
    external: true
    labels:
      com.goldilocks.secret.type: "encryption"
      com.goldilocks.secret.purpose: "backup-encryption"
      com.goldilocks.secret.criticality: "critical"
      com.goldilocks.secret.rotation: "365d"

  # =============================================================================
  # Application Secrets
  # =============================================================================

  # Flask application secret key
  goldilocks_app_secret_key:
    name: goldilocks_app_secret_key_v1
    external: true
    labels:
      com.goldilocks.secret.type: "application"
      com.goldilocks.secret.purpose: "session-signing"
      com.goldilocks.secret.criticality: "high"
      com.goldilocks.secret.rotation: "180d"

  # JWT signing key
  goldilocks_jwt_secret_key:
    name: goldilocks_jwt_secret_key_v1
    external: true
    labels:
      com.goldilocks.secret.type: "application"
      com.goldilocks.secret.purpose: "jwt-signing"
      com.goldilocks.secret.criticality: "high"
      com.goldilocks.secret.rotation: "90d"

  # CSRF protection key
  goldilocks_csrf_secret_key:
    name: goldilocks_csrf_secret_key_v1
    external: true
    labels:
      com.goldilocks.secret.type: "application"
      com.goldilocks.secret.purpose: "csrf-protection"
      com.goldilocks.secret.criticality: "medium"
      com.goldilocks.secret.rotation: "180d"

  # =============================================================================
  # External Service Secrets
  # =============================================================================

  # Email service credentials
  goldilocks_smtp_password:
    name: goldilocks_smtp_password_v1
    external: true
    labels:
      com.goldilocks.secret.type: "external-service"
      com.goldilocks.secret.purpose: "email-auth"
      com.goldilocks.secret.criticality: "medium"
      com.goldilocks.secret.rotation: "180d"

  # Redis AUTH password (if enabled)
  goldilocks_redis_password:
    name: goldilocks_redis_password_v1
    external: true
    labels:
      com.goldilocks.secret.type: "cache"
      com.goldilocks.secret.purpose: "redis-auth"
      com.goldilocks.secret.criticality: "medium"
      com.goldilocks.secret.rotation: "90d"

  # =============================================================================
  # SSL/TLS Certificates
  # =============================================================================

  # SSL private key
  goldilocks_ssl_private_key:
    name: goldilocks_ssl_private_key_v1
    external: true
    labels:
      com.goldilocks.secret.type: "tls"
      com.goldilocks.secret.purpose: "ssl-private-key"
      com.goldilocks.secret.criticality: "critical"
      com.goldilocks.secret.rotation: "365d"

  # SSL certificate
  goldilocks_ssl_certificate:
    name: goldilocks_ssl_certificate_v1
    external: true
    labels:
      com.goldilocks.secret.type: "tls"
      com.goldilocks.secret.purpose: "ssl-certificate"
      com.goldilocks.secret.criticality: "critical"
      com.goldilocks.secret.rotation: "365d"

  # SSL certificate chain
  goldilocks_ssl_certificate_chain:
    name: goldilocks_ssl_certificate_chain_v1
    external: true
    labels:
      com.goldilocks.secret.type: "tls"
      com.goldilocks.secret.purpose: "ssl-cert-chain"
      com.goldilocks.secret.criticality: "critical"
      com.goldilocks.secret.rotation: "365d"

  # =============================================================================
  # Monitoring and Observability Secrets
  # =============================================================================

  # Monitoring dashboard admin password
  goldilocks_monitoring_admin_password:
    name: goldilocks_monitoring_admin_password_v1
    external: true
    labels:
      com.goldilocks.secret.type: "monitoring"
      com.goldilocks.secret.purpose: "admin-auth"
      com.goldilocks.secret.criticality: "medium"
      com.goldilocks.secret.rotation: "90d"

  # Alerting webhook secrets
  goldilocks_alert_webhook_secret:
    name: goldilocks_alert_webhook_secret_v1
    external: true
    labels:
      com.goldilocks.secret.type: "monitoring"
      com.goldilocks.secret.purpose: "webhook-auth"
      com.goldilocks.secret.criticality: "medium"
      com.goldilocks.secret.rotation: "180d"

  # =============================================================================
  # API Integration Secrets
  # =============================================================================

  # Third-party API keys
  goldilocks_api_keys:
    name: goldilocks_api_keys_v1
    external: true
    labels:
      com.goldilocks.secret.type: "api"
      com.goldilocks.secret.purpose: "third-party-auth"
      com.goldilocks.secret.criticality: "medium"
      com.goldilocks.secret.rotation: "180d"

  # OAuth client secrets
  goldilocks_oauth_client_secret:
    name: goldilocks_oauth_client_secret_v1
    external: true
    labels:
      com.goldilocks.secret.type: "oauth"
      com.goldilocks.secret.purpose: "client-auth"
      com.goldilocks.secret.criticality: "high"
      com.goldilocks.secret.rotation: "180d"
