<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Profile - Goldilocks</title>
    <link rel="stylesheet" href="/static/css/variables.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/components.css" />
    <link rel="stylesheet" href="/static/css/buttons.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Profile</h1>
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.full_name.label }} {{ form.full_name() }} {% if
          form.full_name.errors %}
          <div class="form-error">{{ form.full_name.errors[0] }}</div>
          {% endif %}
        </div>
        <div class="form-group">
          {{ form.bio.label }} {{ form.bio() }} {% if form.bio.errors %}
          <div class="form-error">{{ form.bio.errors[0] }}</div>
          {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
      <div class="actions">
        <a href="{{ url_for('auth.dashboard') }}" class="btn btn-secondary"
          >Back to Dashboard</a
        >
      </div>
    </div>
  </body>
</html>
