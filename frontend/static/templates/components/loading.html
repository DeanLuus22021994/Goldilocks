{# Loading Spinner Component Usage: {% include 'components/loading.html' with
{'size': 'md', 'text': 'Loading...', 'overlay': true} %} #} {% if overlay %}
<div class="loading-overlay">
  {% endif %}
  <div class="loading-spinner loading-{{ size or 'md' }}">
    <div class="spinner"></div>
    {% if text %}
    <div class="loading-text">{{ text }}</div>
    {% endif %}
  </div>
  {% if overlay %}
</div>
{% endif %}

<style>
  .loading-spinner {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: var(--space-3);
  }

  .spinner {
    border: 2px solid var(--border);
    border-top: 2px solid var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  .loading-sm .spinner {
    width: 16px;
    height: 16px;
    border-width: 1px;
  }

  .loading-md .spinner {
    width: 32px;
    height: 32px;
    border-width: 2px;
  }

  .loading-lg .spinner {
    width: 48px;
    height: 48px;
    border-width: 3px;
  }

  .loading-xl .spinner {
    width: 64px;
    height: 64px;
    border-width: 4px;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .loading-text {
    font-size: 0.875rem;
    color: var(--muted);
    text-align: center;
  }

  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(2px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  /* Dark mode support */
  [data-theme="dark"] .loading-overlay {
    background: rgba(0, 0, 0, 0.8);
  }

  /* Inline loading variant */
  .loading-inline {
    display: inline-flex;
    align-items: center;
    gap: var(--space-2);
  }

  .loading-inline .spinner {
    width: 16px;
    height: 16px;
    border-width: 1px;
  }

  .loading-inline .loading-text {
    margin: 0;
  }

  /* Pulse animation variant */
  .loading-pulse .spinner {
    border: none;
    background: var(--accent);
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,
    100% {
      opacity: 1;
      transform: scale(1);
    }
    50% {
      opacity: 0.5;
      transform: scale(1.1);
    }
  }

  /* Dots loading variant */
  .loading-dots .spinner {
    display: flex;
    gap: 4px;
    border: none;
    background: none;
    width: auto;
    height: auto;
    animation: none;
  }

  .loading-dots .spinner::before,
  .loading-dots .spinner::after,
  .loading-dots .spinner {
    content: "";
    width: 8px;
    height: 8px;
    background: var(--accent);
    border-radius: 50%;
    animation: dotBounce 1.4s ease-in-out infinite both;
  }

  .loading-dots .spinner::before {
    animation-delay: -0.32s;
  }

  .loading-dots .spinner::after {
    animation-delay: -0.16s;
  }

  @keyframes dotBounce {
    0%,
    80%,
    100% {
      transform: scale(0);
      opacity: 0.5;
    }
    40% {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
