<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard - Goldilocks</title>
    <link rel="stylesheet" href="/static/css/variables.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/components.css" />
    <link rel="stylesheet" href="/static/css/buttons.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Welcome back, {{ current_user.full_name or current_user.username }}!
      </h1>
      <p>You are successfully logged in to Goldilocks.</p>
      <div class="actions">
        <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary"
          >View Profile</a
        >
        <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary"
          >Logout</a
        >
        <a href="/" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </body>
</html>
