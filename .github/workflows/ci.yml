name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14.0"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest with coverage
        run: pytest -q --cov=app --cov-report=xml --cov-report=term-missing
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore
      - name: Type check (mypy)
        run: mypy .
      - name: Pre-commit checks (with timeout handling)
        run: |
          # Try pre-commit first, fall back to individual tools if it fails
          timeout 300 pre-commit install-hooks && timeout 300 pre-commit run --all-files || {
            echo "Pre-commit failed (likely network timeout), running individual checks..."
            pip install pyupgrade==3.19.0
            black --check .
            isort --check-only --profile black --line-length 100 .
            flake8 .
            find . -name "*.py" -exec pyupgrade --py313-plus {} \;
            find . -name "*.yaml" -o -name "*.yml" | xargs -I {} python -c "import yaml; yaml.safe_load(open('{}'))"
            echo "Individual tool checks completed successfully"
          }
